<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <form class="register-form" method="post" action="/register">
        <h2>Register</h2>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <p>
            <label for="firstName" class="screenreader">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required="" autofocus="">
        </p>
        <p>
            <label for="lastName" class="screenreader">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required="">
        </p>
        <p>
            <label for="email" class="screenreader">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required="">
        </p>
        <p>
            <label for="password" class="screenreader">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required="">
        </p>

        <button type="submit" class="primary">Register</button>
    </form>
</div>
</body>
</html>
