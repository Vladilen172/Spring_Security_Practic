<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-2xl rounded-2xl p-10 max-w-lg text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Добро пожаловать на Главную страницу!</h1>
    <p class="text-gray-600 text-lg mb-6">
        Присоединяйтесь, чтобы общаться, делиться моментами и находить друзей.
    </p>
    <form method="post" action="/logout">
        <button
                type="submit"
                class="bg-red-500 text-white px-6 py-2 rounded-xl text-lg hover:bg-red-600 transition"
        >
            Выйти
        </button>
    </form>
</div>

</body>
</html>
